<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>UntrainedModel OG Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #030014;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Effects */
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .orb-1 { width: 500px; height: 500px; background: #4f46e5; top: -100px; left: -100px; }
        .orb-2 { width: 400px; height: 400px; background: #a855f7; bottom: -50px; right: -50px; }
        .orb-3 { width: 300px; height: 300px; background: #06b6d4; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.2; }

        /* Content Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            width: 900px;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 32px;
            color: #94a3b8;
            font-weight: 400;
            margin-top: 0;
        }

        .badge {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 100px;
            color: #d8b4fe;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #d8b4fe;
            border-radius: 50%;
            box-shadow: 0 0 10px #d8b4fe;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="glow-orb orb-3"></div>

    <div class="glass-card">
        <div class="logo-container">
            <!-- Ensure this points to the newly generated logo -->
            <img src="logo.png" alt="UntrainedModel Logo" class="logo-img">
        </div>
        <h1>UntrainedModel</h1>
        <p>Raw Potential. Infinite Intelligence.</p>
        
        <div class="badge">
            <div class="dot"></div>
            AI Research & Development Lab
        </div>
    </div>
</body>
</html>
