<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(20.0, 70%, 60%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(60.0, 70%, 60%);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="#050505"/>
  <rect width="800" height="400" fill="url(#grad)" opacity="0.1"/>
  
  <!-- Abstract Shapes -->
  <circle cx="409" cy="104" r="71" fill="url(#grad)" opacity="0.2" filter="url(#glow)"/>
  <path d="M29 269 Q 537 133 584 340" stroke="url(#grad)" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Content Placeholder Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
</svg>