<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(327.5, 70%, 60%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(7.5, 70%, 60%);stop-opacity:1" />
